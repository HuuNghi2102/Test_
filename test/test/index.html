<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <h2>Quản lý phòng khám</h2>
            <form action="">
                <div class="content__manage">
                    <div class="content__manage__item">
                        <input id="js-name-hospital" type="text" name="" id="" placeholder="Tên bệnh viện">
                    </div>
                    <div class="content__manage__item">
                        <input id="js-address-hospital" type="text" name="" id="" placeholder="Địa chỉ bệnh viện">
                    </div>
                    <div class="content__manage__item">
                        <input id="js-phone-hospital" type="text" name="" id="" placeholder="Điện thoại bệnh viện">
                    </div>
                    <div class="content__manage__item">
                        <input id="js-name-clinic" type="text" name="" id="" placeholder="Tên phòng khám">
                    </div>
                    <div class="content__manage__item">
                        <input id="js-doctoc" type="text" name="" id="" placeholder="Bác sĩ phụ trách">
                    </div>
                    <div class="content__manage__item">
                        <input id="js-address-clinic" type="text" name="" id="" placeholder="Địa chỉ phòng khám">
                    </div>
                </div>
                <div class="content__manage__add-clinic">
                    <input type="submit" value="Thêm Phòng Khám" id="js-add-clinic">
                    <input style="display: none;" type="submit" value="Sửa Phòng Khám" id="js-update-clinic" class="update-clinic">
                </div>
            </form>
            <div class="content__show__info">
                <h2>Danh Sách Phòng Khám</h2>
                <div class="content__show__info__form-clinic">
                    <table border="">
                        <thead>
                            <th>Tên Phòng Khám</th>
                            <th>Bác Sĩ</th>
                            <th>Địa Chỉ Phòng Khám</th>
                            <th>Thao Tác</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
