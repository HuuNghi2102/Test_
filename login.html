<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" >
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
    
            <input type="submit" value="LOGIN" id="loginButton">
            <p class="different">Or login with</p>
            <button class="social-btn facebook"><i class="fa-brands fa-facebook"></i> Facebook</button>
            <button class="social-btn google"><i class="fa-brands fa-google"></i> Google</button>
            <p>Not a member? <a href="#" style="color: blue;">Register now</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
